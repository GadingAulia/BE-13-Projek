<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="dist/css/lupa.css" />

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <title>Lupa Password</title>
  </head>
  <body>
    <div class="container">
      <header>Change Password</header>

      <form action="#" id="forms">
        <div class="form first">
          <div class="details personal">

            <div class="fields">
              <div class="input-field">
                <label>Username</label>
                <input type="text" id="nama" placeholder="Username" required />
              </div>

              <div class="input-field">
                <label>Email</label>
                <input type="text" id="nama" placeholder="Email" required />
              </div>

              <div class="input-field">
                <label>No Hp</label>
                <input type="text" id="email" placeholder="Masukkan email" required />
              </div>

              <div class="input-field">
                <label>Password</label>
                <input type="password" id="nama" placeholder="Password" required />
              </div>

              <div class="input-field">
                <label>Ulangi Password</label>
                <input type="password" id="nama" placeholder="Ulangi Password" required />
              </div>
            <div class="buttons">
              <button class="sumbit">
                <span type="submit" id="submit" href="index.html">Change Password</span>
              </button>
            </div>

            <p>Or</p>
            <div class="atau">
              <a class="Or" href="/index.html">Sign In</a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="dist/js/lupa.js"></script>
  </body>
</html>
